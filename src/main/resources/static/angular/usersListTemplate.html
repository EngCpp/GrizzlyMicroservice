<h1>User Manager</h1>
<hr/>
<a href="#/new" class="btn btn-primary">New User</a>
<hr/>
<table class="table striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th></th>
    </thead>
    <tbody>
        <!--  Product Container  -->
        <tr ng-repeat="user in users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td><a href="#/edit/{{user.id}}" class="btn">Edit</a></td>
        </tr>
    </tbody>
</table>
